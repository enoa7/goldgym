<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gold Gym Classic Online Registration</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="goldgym.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
</head>

<body>
    <div id="goldgym">
        <div class="page-banner">
            <div class="container">
                <div class="spacepad">
                    <img class="img-responsive center-block" src="asset/img/goldgym-competition.jpg" alt="Gold Gym">
                </div>
            </div>
        </div>
        <div class="page-content spacepad">
            <div class="container spacemar">
                <div>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <div class="col-xs-12 col-sm-2">
                                <label for="inputName">Name</label>
                            </div>
                            <div class="col-xs-12 col-sm-10">
                                <input type="text" class="form-control" id="inputName">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12 col-sm-2">
                                <label for="inputEmail">Email Address</label>
                            </div>
                            <div class="col-xs-12 col-sm-10">
                                <input type="email" class="form-control" id="inputEmail">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12 col-sm-2">
                                <label for="inputPhone">Phone</label>
                            </div>
                            <div class="col-xs-12 col-sm-10">
                                <input type="number" class="form-control" id="inputPhone">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12 col-sm-2">
                                <label for="inputDob">Date of Birth</label>
                            </div>
                            <div class="col-xs-12 col-sm-10">
                                <input type="date" class="form-control" id="inputDob" placeholder="dd/mm/yyyy">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12 col-sm-2">
                                <label for="inputId">ID (KTP/KITAS)</label>
                            </div>
                            <div class="col-xs-12 col-sm-10">
                                <input type="text" class="form-control" id="inputId">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12 col-sm-2">
                                <label for="inputClub">Club</label>
                            </div>
                            <div class="col-xs-12 col-sm-10">
                                <input type="text" class="form-control" id="inputClub">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12 col-sm-2">
                                <label for="inputbody">Body Building</label>
                            </div>
                            <div class="col-xs-12 col-sm-10">
                                <select class="form-control" id="inputbody">
                                    <option>Under 65Kg Class</option>
                                    <option>65Kg - 75kg Class</option>
                                    <option>75Kg Plus Class</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12 col-sm-2">
                                <label for="inputMen">Category Men Fitness</label>
                            </div>
                            <div class="col-xs-12 col-sm-10">
                                <select class="form-control" id="inputMen">
                                    <option>New Muscle</option>
                                    <option>Middle Muscle</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12 col-sm-2">
                                <label for="inputWomen">Category Women Fitness</label>
                            </div>
                            <div class="col-xs-12 col-sm-10">
                                <select class="form-control" id="inputWomen">
                                    <option>Figure</option>
                                    <option>Beauty</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12 col-sm-2">
                                <label for="inputring">Category Ring Girl Search</label>
                            </div>
                            <div class="col-xs-12 col-sm-10">
                                <select class="form-control" id="inputring">
                                    <option>People's Favorite</option>
                                    <option>The Most Inspirational</option>
                                    <option>The Best Media Influencer</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12 col-sm-2">
                                <label for="inputring">Category Ring Girl Search</label>
                            </div>
                            <div class="col-xs-12 col-sm-10">
                                <select class="form-control" id="inputring">
                                    <option>People's Favorite</option>
                                    <option>The Most Inspirational</option>
                                    <option>The Best Media Influencer</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group clearfix training">
                            <div class="col-xs-12 col-sm-2">
                                <label class="block " for="inputpay">Choose Your Training</label>
                            </div>
                            <div class="row">
                                <label class="col-xs-12 col-sm-3">
                                    <input type="checkbox" value=""> Body Building - 500.000, - IDR
                                </label>
                                <label class="col-xs-12 col-sm-3">
                                    <input type="checkbox" value=""> Men and Women Fitness - 300.000, - IDR
                                </label>
                                <label class="col-xs-12 col-sm-3">
                                    <input type="checkbox" value=""> Ring Girls - 300.000, - IDR
                                </label>
                            </div>
                        </div>
                        <div class="form-group clearfix payment">
                            <div class="col-xs-12 col-sm-2">
                                <label class="block " for="inputpay">Account Payment</label>
                            </div>
                            <div class="row">
                                <label class="col-xs-12 col-sm-4">
                                    <input name="optionsRadios" type="radio" id="paymentoption1" value="BCA"> BCA A/N ANITA NO REK 2861521461 KCP KEMANG
                                </label>
                                <label class="col-xs-12 col-sm-4">
                                    <input name="optionsRadios" type="radio" id="paymentoption1" value="BNI"> BNI A/N IBU ANITA NO REK 0239939856 CAB MELAWAI RAYA
                                </label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="page-footer spacepad">
            <div class="spacepad">
                <img class="img-responsive center-block" src="asset/img/goldgym-sponsor.jpg" alt="Gold Gym Sponsor">
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="vendor/jquery/jquery-2.1.4.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="asset/js/bootstrap.min.js"></script>
</body>

</html>
